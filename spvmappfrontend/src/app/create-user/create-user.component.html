<div class="col-md-6 offset-md-3">
    <h3>Create User</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" 
            [(ngModel)]="user.name" name="name">
        </div>
    
        <div class="form-group">
            <label>Serial Number</label>
            <input type="text" class="form-control" id="serial_num" 
            [(ngModel)]="user.serial_num" name="serial_num">
        </div>
    
        <div class="form-group">
            <label>Add Count</label>
            <input type="number" class="form-control" min="0" max="10" id="curr_count"
            [(ngModel)]="user.curr_count" name="curr_count">
        </div><br/>
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
